<section class="body-section">
  <div class="header">Badge</div>
  <div class="search-area">
    <span>
      <input placeholder="ค้นหา" /><i class="material-icons">search</i>
    </span>
    <select>
      <option disabled>จัดเรียง</option>
    </select>
  </div>

  <div class="data-list">
    <div
      class="list"
      *ngFor="let item of value"
      [ngClass]="{ disabled: item.isExpired }"
    >
      <div class="img">
        <img src="./assets/images/badge/{{ item.img }}" />
      </div>
      <div class="name" ellipsis>
        {{ item.name_en }}
      </div>
      <p>( {{ item.credit }} credits )</p>

      <!-- percent bar -->
      <div class="level-bar">
        <div class="full-bar">
          <div
            class="percent-bar"
            [ngClass]="item.score >= 80 ? 'gold' : 'silver'"
            [ngStyle]="{ width: item.score + '%' }"
          >
            {{ item.score }}%
          </div>
        </div>
        <div class="percent-level">
          <p [ngClass]="item.score >= 80 ? 'gold' : 'silver'">
            {{ getCompetencyLevel(item.score) }}
          </p>
        </div>
      </div>

      <div class="detail" ellipsis>
        {{ item.detail_en }}
      </div>

      <div class="button-area">
        <button [routerLink]="['/badge-detail/' + item.id]">Detail</button>
      </div>
    </div>

<section class="container">
  <section class="breadcrumb">
    <p [routerLink]="['']">หน้าแรก</p>
    <span>></span>
    <p [routerLink]="['/certificate-summary-management']">สรุปผลสัมฤทธิบัตร</p>
  </section>
  <section class="body">
    <h1>สรุปผลสัมฤทธิบัตร</h1>
    <div class="search-area">
      <span>
        <input placeholder="ค้นหา" /><i class="material-icons">search</i>
      </span>
    </div>

    <div class="data-list">
      <div
        class="list"
        [ngClass]="{ disabled: item.public }"
        *ngFor="
          let item of graduate_list
            | paginate: { itemsPerPage: itemsPerPage, currentPage: p };
          let i = index
        "
        (click)="onNavigateByRouter('/certificate-publishing?id=' + item.id)"
      >
        <div class="name">
          <p>{{ item.cert_name_th }}</p>
          <span>{{ "(" + item.cert_name_en + ")" }}</span>
          <!-- <p>{{ item.module_id + " " + item.module_name_th }}</p>
          <span>{{ "(" + item.module_name_en + ")" }}</span> -->
        </div>
        <div class="detail">
          {{ "รุ่น " + item.season }}
        </div>
        <div class="detail">
          วันที่ {{ item.create_date | date: "dd/MM/yyyy" }}
        </div>
        <div class="detail">{{ "จำนวน " + item.amount + " คน" }}</div>
        <div class="detail" style="color: gray">คลิกเพื่อดูรายละเอียด</div>
      </div>
    </div>

    <!-- <div ng-repeat="item in graduateListShow" ng-click="accessGraduate(item.id,item.public)" class="row graduate-card" ng-class="{disable: item.public}">
      <div class="col-lg-5 col-sm-12">
        <div class="col-12 p-0">{{item.module_id + ' ' +item.module_name_th}}</div>
        <div class="col-12 p-0">{{item.module_name_en}}</div>
      </div>
      <div class="col-lg-1 col-sm-6">{{ 'รุ่น '+item.season}}</div>
      <div class="col-lg-2 col-sm-6">วันที่ {{ dateJoined(item.create_date) | date: 'dd/MM/yyyy'}}</div>
      <div class="col-lg-2 col-sm-6">{{ 'จำนวน ' + item.amount + ' คน'}}</div>
      <div class="col-lg-2 col-sm-6">รายละเอียด ></div>
    </div> -->
    <div class="pagination">
      <pagination-controls
        (pageChange)="p = $event; scrollUp()"
      ></pagination-controls>
    </div>
  </section>
</section>

<section class="dialog">
  <div class="header">
    <div>
      <h1>เพิ่มข้อมูล</h1>
    </div>

    <i class="material-icons close" (click)="onCloseModal(false)">close</i>
  </div>
  <hr />
  <div class="body">
    <div class="example-text">
      <p>รูปแบบการกรอก :</p>
      <div>
        <p>รหัสผู้เรียน คำนำหน้า ชื่อ นามสกุล</p>
        <div>
          <p>ตัวอย่าง</p>
          <div>
            <p>1234567890123 นางสาว พรรณิการ์ นาวิช</p>
            <p>3210987654321 นาย ธนาธาร จึงเรือง</p>
          </div>
        </div>
      </div>
    </div>
    <div class="input-file">
      <input
        type="file"
        style="visibility: hidden; width: 0px"
        class="file-input"
      />
      <span>
        <p *ngIf="inputFileName">{{ inputFileName }}</p>
        <input
          #file
          type="file"
          (change)="onFileChange($event)"
          style="display: none"
          accept=".csv,application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
        />
        <button class="input-file-button" #upload (click)="file.click()">
          <i class="material-icons">upload_file</i>
          <p>เลือกไฟล์</p>
        </button>
      </span>
    </div>
    <div class="input-textarea">
      <textarea
        [(ngModel)]="studentInputText"
        placeholder="{{
          studentInputText
            ? ''
            : 'กรอกรายชื่อผู้เรียน หรือ upload ไฟล์ (.xlsx .xls)'
        }}"
      ></textarea>
    </div>
  </div>
  <div class="footer">
    <button class="cancel" (click)="onCloseModal(false)">ยกเลิก</button>
    <button class="submit" (click)="onSave()">บันทึก</button>
  </div>
</section>

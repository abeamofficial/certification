<section class="dialog">
  <div class="header">
    <div>
      <h1>เผยแพร่สัมฤทธิบัตร</h1>
    </div>

    <i class="material-icons close" (click)="onCloseModal()">close</i>
  </div>
  <hr />

  <ng-container *ngIf="true">
    <div class="body">
      <div class="input">
        <p>สัมฤทธิบัตร</p>
        <span>
          {{ data.season_value.cert_name_th }}
        </span>
        <br />
        <span>
          {{ "(" + data.season_value.cert_name_en + ")" }}
        </span>
      </div>
      <div class="input">
        <p>หลักสูตร</p>
        <span>
          {{
            data.season_value.module_id + " " + data.season_value.module_name_th
          }}
        </span>
      </div>
      <div class="input">
        <p>ผู้ลงนาม</p>
        <select [class.disabled]="data.season_value.signer_id == undefined">
          <option value="undefined" disabled>เลือกผู้ลงนาม</option>
          <option *ngFor="let item of signer" [value]="item.id">
            {{ item.prefix_name + item.first_name + " " + item.last_name }}
          </option>
        </select>
      </div>
      <div class="input">
        <p>ตำแหน่งผู้ลงนาม</p>
        <input />
      </div>
      <div class="input">
        <p>วันที่ลงนาม</p>
        <input type="date" />
      </div>
    </div>
    <div class="footer">
      <button class="submit">เผยแพร่</button>
      <button class="cancel" (click)="onCloseModal()">ยกเลิก</button>
    </div>
  </ng-container>
</section>

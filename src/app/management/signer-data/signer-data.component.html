<section class="container">
  <section class="breadcrumb">
    <p [routerLink]="['']">หน้าแรก</p>
    <span>></span>
    <p>จัดการข้อมูลผู้ลงนาม</p>
  </section>
  <section class="body">
    <h1>ข้อมูลผู้ลงนาม</h1>
    <div class="search-area">
      <span>
        <input
          placeholder="ค้นหา"
          [(ngModel)]="keyword"
          (input)="onSearching()"
        />
        <ng-container *ngIf="!keyword; else close">
          <i class="material-icons">search</i></ng-container
        >
        <ng-template #close>
          <i class="material-icons searching" (click)="onClearSearching()"
            >close</i
          >
        </ng-template>
      </span>
      <button class="add" (click)="onOpenSignerDialog(true, null)">
        <i class="material-icons">add</i> เพิ่มผู้ลงนาม
      </button>
    </div>
    <div class="table">
      <table>
        <thead>
          <th style="width: 5%"><p>ลำดับ</p></th>
          <th><p>ผู้ลงนาม</p></th>
          <th style="width: 20%"></th>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let item of filter_value
                | paginate: { itemsPerPage: itemsPerPage, currentPage: p };
              let i = index
            "
          >
            <td (click)="onOpenSignerDialog(false, item)">
              {{ absoluteIndex(i + 1) }}
            </td>
            <td (click)="onOpenSignerDialog(false, item)">
              {{ item.prefix_name + item.first_name + " " + item.last_name }}
            </td>
            <td>
              <!-- <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item class="menu">
                  <mat-icon>edit</mat-icon>
                  <span>แก้ไข</span>
                </button>
                <button mat-menu-item class="menu">
                  <mat-icon>delete</mat-icon>
                  <span>ลบ</span>
                </button>
              </mat-menu> -->
              <!-- <div class="table-button">
                <button><i class="material-icons">edit</i> แก้ไข</button>
                <button><i class="material-icons">delete</i> ลบ</button>
              </div> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pagination">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </section>
</section>

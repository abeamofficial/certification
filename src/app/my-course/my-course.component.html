<section class="body-section">
  <div class="header">My Course</div>
  <div class="search-area">
    <span>
      <input placeholder="ค้นหา" /><i class="material-icons">search</i>
    </span>
    <select>
      <option disabled>จัดเรียง</option>
      <option>ใหม่ที่สุด</option>
      <option>เก่าที่สุด</option>
      <option>หน่วยกิตสูงที่สุด</option>
      <option>หน่วยกิตต่ำที่สุด</option>
    </select>
  </div>

  <div class="data-list">
    <div
      class="list"
      *ngFor="let item of value"
      [routerLink]="['/module-detail/' + item.m_id]"
    >
      <p>{{ item.module_name_en }}</p>
      <p>{{ item.module_name_th }}</p>
      <div class="tag">{{ item.degree_of_module_name }}</div>

      <div class="detail">
        <span>{{ item.course_amount }} courses</span>
        <span>|</span>
        <span>{{ item.module_credit }} credits</span>
        <span>|</span>
        <span>Date {{ item.create_date | date: "dd/MM/yyyy" }}</span>
      </div>
    </div>
  </div>
</section>

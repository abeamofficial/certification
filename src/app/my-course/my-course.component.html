<section class="body-section">
  <div class="header">My Course</div>
  <div class="search-area">
    <span>
      <input
        placeholder="ค้นหา"
        [(ngModel)]="keyword"
        (input)="onSearching()"
      />
      <ng-container *ngIf="!keyword; else close">
        <i class="material-icons">search</i></ng-container
      >
      <ng-template #close>
        <i class="material-icons searching" (click)="onClearSearching()"
          >close</i
        >
      </ng-template>
    </span>
    <select [(ngModel)]="sort" (change)="onSorting()">
      <option value="null" disabled>จัดเรียง</option>
      <option value="1">ใหม่ที่สุด</option>
      <option value="2">เก่าที่สุด</option>
      <option value="3">หน่วยกิตสูงที่สุด</option>
      <option value="4">หน่วยกิตต่ำที่สุด</option>
    </select>
  </div>

  <div class="data-list">
    <div
      class="list"
      *ngFor="let item of filter_value"
      [routerLink]="['/module-detail/' + item.m_id]"
    >
      <p>{{ item.module_name_en }}</p>
      <p>{{ item.module_name_th }}</p>
      <div class="tag">{{ item.degree_of_module_name }}</div>

      <div class="detail">
        <span>{{ item.course_amount }} courses</span>
        <span>|</span>
        <span>{{ item.module_credit }} credits</span>
        <span>|</span>
        <span>Date {{ item.create_date | date: "dd/MM/yyyy" }}</span>
      </div>
    </div>
  </div>
</section>

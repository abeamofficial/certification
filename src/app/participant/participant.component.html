<section class="body-section">
  <div class="header">Certificate Of Participant</div>
  <div class="search-area">
    <span>
      <input placeholder="ค้นหา" /><i class="material-icons">search</i>
    </span>
    <select>
      <option disabled>จัดเรียง</option>
      <option>ใหม่ที่สุด</option>
      <option>เก่าที่สุด</option>
    </select>
  </div>
  <div class="data-list">
    <div
      class="list"
      *ngFor="let item of value"
      [routerLink]="['/participant-cert-detail/' + item.id]"
    >
      <div class="img">
        <img
          src="https://digitech.sut.ac.th/certification-img/certificate/TEMPLATE-BACKGROUND/"
        />
      </div>
      <div class="detail">
        <p>Certificate Of Participant in {{ item.module_name_en }}</p>
        <p>หนังสือรับรองการเข้าร่วมหลักสูตร{{ item.module_name_th }}</p>
        <div class="tag">{{ item.degree_of_module_name }}</div>

        <div class="date">
          <span>
            <p>Approved by : {{ item.diploma_approved }}</p>
            <p>
              Approved date :
              {{ item.diploma_approved_date | date: "dd/MM/yyyy" }}
            </p>
          </span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="body-section">
  <div class="header">Transcript</div>
  <div class="search-area">
    <span>
      <input placeholder="ค้นหา" /><i class="material-icons">search</i>
    </span>
    <select>
      <option disabled>จัดเรียง</option>
    </select>
  </div>
  <div class="data-list">
    <div class="list" [routerLink]="['/transcript-detail']">
      <div class="name">
        <p>UI/UX Fundamental</p>
        <span>UI/UX พื้นฐาน</span>
      </div>
      <div class="detail">
        <p>Earned in</p>
        <span>2 courses</span>
      </div>
      <div class="detail">
        <p>Competency Level</p>
        <span>
          <!-- percent bar -->
          <div class="level-bar">
            <div class="full-bar">
              <div class="percent-bar gold" style="width: 85%">85%</div>
            </div>
            <div class="percent-level">
              <p class="gold">Excellent</p>
            </div>
          </div>
        </span>
      </div>
    </div>
    <div class="list" [routerLink]="['/transcript-detail']">
      <div class="name">
        <p>Mobile Programming</p>
        <span>การเขียนโปรแกรมมือถือ</span>
      </div>
      <div class="detail">
        <p>Earned in</p>
        <span>2 courses</span>
      </div>
      <div class="detail">
        <p>Competency Level</p>
        <span>
          <!-- percent bar -->
          <div class="level-bar">
            <div class="full-bar">
              <div class="percent-bar gold" style="width: 85%">85%</div>
            </div>
            <div class="percent-level">
              <p class="gold">Excellent</p>
            </div>
          </div>
        </span>
      </div>
    </div>
  </div>
</section>

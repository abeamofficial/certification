<section class="home-header">
  <div class="profile">
    <div class="img-profile">
      <img src="./assets/images/person.svg" />
    </div>
    <div class="name">
      <p>{{ user.first_name + " " + user.last_name }}</p>
      <span
        >เข้าร่วมเมื่อ {{ user.joined_date | date: "yyyy" }}

        <ng-container *ngIf="credit">
          / {{ credit }} หน่วยกิตสะสม
        </ng-container>
      </span>
    </div>
  </div>
  <div class="menu">
    <mat-tab-group (selectedTabChange)="change($event)" animationDuration="0ms">
      <!-- <mat-tab label="Transcript"></mat-tab> -->
      <mat-tab label="Certificate Of Achievement"></mat-tab>
      <mat-tab label="Badge"></mat-tab>
      <mat-tab label="Certificate Of Participant"></mat-tab>
      <mat-tab label="My Course"></mat-tab>
    </mat-tab-group>
  </div>
</section>
<div>
  <!-- <ng-container *ngIf="menu == 0">
    <app-transcript></app-transcript>
  </ng-container> -->
  <ng-container *ngIf="menu == 0">
    <app-achievement></app-achievement>
  </ng-container>
  <ng-container *ngIf="menu == 1">
    <app-badge></app-badge>
  </ng-container>
  <ng-container *ngIf="menu == 2">
    <app-participant></app-participant>
  </ng-container>
  <ng-container *ngIf="menu == 3">
    <app-my-course></app-my-course>
  </ng-container>
</div>
